<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THe first odin project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="img-text">
                <img src="./image.png" alt="" class="logo">
                <span class="text">ODIN</span>
            </div>
            <div class="links">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </div>
        </div>
        <div class="rigth-section">
            <p>This is not a real online service! You know you need somthing like this in your life to help you realise
                your deepest dreams.<br> Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form action="">
                <h3>Let's do this!</h3>
                <div class="items">
                    <div class="item">
                        <label for="">First Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="item">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="item">
                        <label for="">Email</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="item">
                        <label for="">Phone number</label>
                        <input type="tel" name="" id="">
                    </div>
                    <div class="item">
                        <label for="">Password</label>
                        <input type="password" name="" id="pwd">
                        <span class="error-pwd">*Passwords do not match</span>
                    </div>
                    <div class="item">
                        <label for="">Confirm password</label>
                        <input type="password" name="" id="cpwd">
                    </div>
                </div>
            </form>
            <button type="submit" class="create-btn">Create Account</button>
            <p class="link-login">Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </div>
</body>

</html>
